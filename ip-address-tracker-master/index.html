<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>IP Address Tracker</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- stylesheet -->
  <link rel="stylesheet" href="/webD-practice_projects/ip-address-tracker-master/style.css">
  <!-- Generate-Map:Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
</head>
 
<body>

  <div class="container">

    <!-- header -->
    <div class="head-section">
      <h3>IP Address Tracker</h3>
     
        <input type="text" placeholder="Search for any IP address" id="search-bar"></input>
        <button class="arrow">
          <img id="arrow" src="/webD-practice_projects/ip-address-tracker-master/images/icon-arrow.svg" alt="">
        </button>
      
    </div>

    <!-- display - flex -->
    <div class="display-container">
      <div class="display">
        <div class="display-items"> 
          <h4 class="heading">IP Address </h4>
          <span class="data" id="ip-address">192.212.174.101</span>
        </div>
        <span class="margin"></span>
        <div class="display-items"> 
          <h4 class="heading">Location </h4>
          <span class="data" id="locations">US,California</span>
        </div>
        <span class="margin"></span>
        <div class="display-items"> 
          <h4 class="heading">Timezone</h4>
          <span class="data" id="timezone">UTC -07:00</span>
        </div>
        <span class="margin"></span>
        <div class="display-items"> 
          <h4 class="heading">ISP  </h4>
          <span class="data" id="isp">Southern California Edison</span>
        </div>
      </div>
    </div>

    <!-- map -->
    <div id="map"></div>

    <!-- footer -->
    <div class="footer">
      Coded by <span>Akshun</span>
    </div>

  </div>

  <!-- js-leaflet  -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <!-- js -->
  <script src="/webD-practice_projects/ip-address-tracker-master/index.js"></script>
</body>


</html>
